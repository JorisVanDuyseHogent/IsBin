<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a book - IsBin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{components/navbar :: navbar}"></div>
<div th:replace="~{components/title :: title}"></div>




<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login Form</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/admin/add-book}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Title</label>
                            <input
                                    type="text"
                                    name="title"
                                    class="form-control"
                                    placeholder="Enter the book's title"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> ISBN</label>
                            <input
                                    type="number"
                                    name="isbn"
                                    class="form-control"
                                    placeholder="Enter the book's ISBN13"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Primary Author</label>
                            <input
                                    type="text"
                                    name="author_1"
                                    class="form-control"
                                    placeholder="Enter an author's name"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Second Author</label>
                            <input
                                    type="text"
                                    name="author_2"
                                    class="form-control"
                                    placeholder="Enter a second author's name"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Third Author</label>
                            <input
                                    type="text"
                                    name="author_3"
                                    class="form-control"
                                    placeholder="Enter a third author's name"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Price</label>
                            <input
                                    type="number"
                                    step="0.01"
                                    name="price"
                                    class="form-control"
                                    placeholder="price"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
