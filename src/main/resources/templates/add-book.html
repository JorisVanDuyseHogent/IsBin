<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a book - IsBin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{components/navbar :: navbar}"></div>
<div th:replace="~{components/title :: title}"></div>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Book Form</h2>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info">Successfully added new book</div>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/admin/book}"
                            th:object="${book}"
                    >
                        <div class="form-group mb-3">
                            <label class="form-label">Title</label>
                            <input
                                    class="form-control"
                                    id="title"
                                    name="title"
                                    placeholder="Enter the book's title"
                                    th:field="*{title}"
                                    type="text"
                            />
                            <p th:errors="*{title}" class="text-danger"
                               th:if="${#fields.hasErrors('title')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">ISBN13</label>
                            <input
                                    class="form-control"
                                    id="isbn"
                                    name="isbn"
                                    placeholder="Enter the book's ISBN13"
                                    th:field="*{isbn}"
                                    type="number"
                                    style="
                                        -webkit-appearance: none;
                                        margin: 0;
                                        -moz-appearance: textfield;
                                    "
                                    formnovalidate
                            />
                            <p th:errors="*{isbn}" class="text-danger"
                               th:if="${#fields.hasErrors('isbn')}"></p>
                        </div>
<!--                        <div class="form-row mb-3" th:each="author : *{getAuthorDtos}">-->
                        <div class="form-row mb-3" th:each="index: ${#numbers.sequence(0, 2)}">
                            <div th:replace="~{components/InputFields :: AuthorInputField}"></div>
                        </div>
<!--                        <div class="form-group mb-3" th:each="location : *{getLocationDtos}">-->
                        <p th:errors="*{locationDtos}" class="text-danger"
                           th:if="${#fields.hasErrors('locationDtos')}">
                        </p>
                        <div class="form-row mb-3" th:each="index: ${#numbers.sequence(0, 2)}">
                            <div th:replace="~{components/InputFields :: LocationInputField}"></div>
                        </div>
                        <div class="form-group mb-3">
                            <div th:replace="~{components/InputFields :: PriceInputField}"></div>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<div th:replace="~{scripts/allScripts :: allScripts}"></div>
</body>
</html>
