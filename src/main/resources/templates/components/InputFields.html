<div th:fragment="TitleInputField">
    <div class="form-group row">
        <label for="titleLabel" class="col-md-3 col-form-label pr-1" th:text="#{bookForm.title}"></label>
        <div class="col-md-9 pl-1">
            <input
                    class="form-control"
                    id="titleLabel"
                    name="title"
                    th:placeholder="#{bookForm.enterTitle}"
                    th:field="*{title}"
                    type="text"
            />
        </div>
        <p th:errors="*{title}" class="text-danger ml-3" th:if="${#fields.hasErrors('title')}"></p>
    </div>
</div>

<div th:fragment="IsbnInputField">
    <div class="form-group row">
        <label for="isbnLabel" class="col-md-3 col-form-label pr-1" th:text="#{bookForm.isbn13}"></label>
        <div class="col-md-9 pl-1">
            <input
                    class="form-control"
                    id="isbnLabel"
                    name="isbn"
                    th:placeholder="#{bookForm.enterIsbn13}"
                    th:field="*{isbn}"
                    type="text"
                    style="
                        -webkit-appearance: none;
                        margin: 0;
                        -moz-appearance: textfield;
                    "
                    formnovalidate
            />
        </div>
        <p th:errors="*{isbn}" class="text-danger ml-3" th:if="${#fields.hasErrors('isbn')}"></p>
    </div>
</div>

<div th:fragment="PriceInputField">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1" th:text="#{bookForm.money}"></span>
        </div>
        <input
                class="form-control"
                type="text"
                name="price"
                th:placeholder="#{bookForm.price}"
                th:field="*{price}"
                step="0.01"
                style="
                    -webkit-appearance: none;
                    margin: 0;
                    -moz-appearance: textfield;
                "
                formnovalidate
        />
    </div>
    <p
            th:errors="*{price}" class="text-danger"
            th:if="${#fields.hasErrors('price')}"
    >
    </p>
</div>

<div th:fragment="AuthorInputField">
    <div class="form-group row">
        <label
                for="authorLabel" class="col-md-3 col-form-label pr-1"
                th:text="#{bookForm.author} + ' ' + *{__${authorStat.index}__ + 1} + ':'">
        </label>
        <div class="col-md-4 px-1">
            <input type="text"
                   id="authorLabel"
                   th:field="*{authorDtos[__${authorStat.index}__].firstName}"
                   th:placeholder="#{bookForm.firstName}"
                   class="form-control"
            />
        </div>
        <div class="col-md-5 pl-1">
            <input type="text"
                   th:field="*{authorDtos[__${authorStat.index}__].lastName}"
                   th:placeholder="#{bookForm.lastName}"
                   class="form-control"
            />
        </div>
        <p th:errors="*{authorDtos[__${authorStat.index}__]}" class="text-danger ml-3"></p>
    </div>
</div>

<div th:fragment="LocationInputField">
    <div class="form-group row">
        <label
                for="locationLabel" class="col-md-3 col-form-label pr-1"
                th:text="#{bookForm.location} + ' ' + *{__${locationStat.index}__ + 1} + ':'">
        </label>
        <div class="col-md-3 px-1">
            <input type="text"
                   id="locationLabel"
                   th:field="*{locationDtos[__${locationStat.index}__].name}"
                   th:placeholder="#{bookForm.placeName}"
                   class="form-control"
            />
        </div>
        <div class="col-md-3 px-1">
            <input type="text" max="300" step="1"
                   min="0"
                   th:field="*{locationDtos[__${locationStat.index}__].placeCode1}"
                   th:placeholder="#{bookForm.placeCode1}"
                   class="form-control"
                   style="-webkit-appearance: none; margin: 0; -moz-appearance: textfield;"
            />
        </div>
        <div class="col-md-3 pl-1">
            <input type="text" max="300" step="1"
                   min="0"
                   th:field="*{locationDtos[__${locationStat.index}__].placeCode2}"
                   th:placeholder="#{bookForm.placeCode2}"
                   class="form-control"
                   style="-webkit-appearance: none; margin: 0; -moz-appearance: textfield;"
            />
        </div>
        <p th:errors="*{locationDtos[__${locationStat.index}__]}" class="text-danger ml-3"></p>
    </div>
</div>
