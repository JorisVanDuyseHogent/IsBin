<div class="d-flex justify-content-center">
    <div th:if="${#lists.isEmpty(bookDtos)}">
        <p>No books found</p>
    </div>
    <table th:fragment="bookCard" >
        <tr th:each="book : ${bookDtos}" th:if="${not #lists.isEmpty(bookDtos)}">
            <div class="card custom-card text-center mr-2 mt-2 ml-2 mb-2" style="width: 15rem; display: inline-block">
                <div style="position: relative; display: inline-block; transition: transform 150ms ease-in-out;"
                >
                    <a th:href="@{/book/{id}(id=${book.id})}"
                       style="display: block; max-width: 100%; height: auto;"
                    >
                        <img th:src="@{/images/bookPlaceholder.jpg}" class="card-img-top" alt="Book placeholder">
                    </a>
                    <span class="badge badge-pill badge-danger p-2 m-2"
                          style="position: absolute; top: 0; left: 0;"
                    >
                        <span th:text="${book.hearts}" style="font-size: 1em;"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"></path>
                        </svg>
                    </span>
                    <span th:if="${book.price}" class="badge badge-pill badge-success p-2 m-2"
                          style="position: absolute; top: 0; right: 0;"
                    >
                        <span th:text="${book.price}" style="font-size: 1em;"></span>
                    </span>

                </div>
                <div class="card-body">
                    <h5 class="card-title" style="min-height: 72px" th:text="${book.title}"></h5>
                    <div th:replace="~{components/AuthorsTable :: AuthorsTable}"></div>
                </div>
                <div class="card-footer text-muted">
                    <div th:replace="~{components/BookButtonGroup :: IconButtonGroup}"></div>
                </div>
            </div>
        </tr>
    </table>
</div>
