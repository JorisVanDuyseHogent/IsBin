<div th:fragment="BookTable" xmlns:sec="http://www.w3.org/1999/xhtml">
    <table class="table table-bordered table-hover">
        <thead class="table">
        <tr>
            <th>ISBN 13</th>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "book : ${bookDtos}">
            <td th:text = "${book.isbn}"></td>
            <td th:text = "${book.title}"></td>
            <td th:text = "${book.price}"></td>
            <td>
                <div th:replace="~{components/BookButtonGroup :: IconButtonGroup}"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
